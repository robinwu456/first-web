kind: Deployment
apiVersion: apps/v1
metadata:
  name: b1-canary
spec:
  replicas: 
  selector:
    matchLabels:
      app: b1
      env: canary
  template:
    metadata:
      name: b1
      labels:
        app: b1
        env: canary
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: b1
          image: quay.io/robinwu456/alpine.httpd:1.0.0
          imagePullPolicy: Always
